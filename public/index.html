<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OpenCV.js Playground</title>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </head>

  <body>

    <div id="contents">

      <!-- ヘッダー -->
      <div id="header">
        <div id="title">
          <h5 id="title_text">OpenCV.js Playground</h5>
          <div id="title_version">1.1.1</div>
        </div>

        <div id="controller">
          <button id="run_button">
            <img src="./images/ic_play.png" id="run_button_img">
          </button>
          <button id="discover_button">
            <img src="./images/ic_discover.png" id="discover_button_img">
          </button>
          <button id="save_button">
            <img src="./images/ic_save.png" id="save_button_img">
          </button>
        </div>
      </div>

      <div id="container">
        <div id="editor"></div>
        <div id="canvas_area">
            <div id="drop_area">
                <p class="caption" id="video_caption">Drop Image</p>
            </div>

            <img id="preview"></img>
            <canvas id="outputCanvas"></canvas>
        </div>
      </div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="save_modal" class="save_modal">
      <div class="modal_content">
        <div class="modal_body">
          <div class="modal_subtitle">Title</div>
          <input class="modal_input" id="title_textbox" type="text"/>
          <div  class="modal_subtitle">Dipscription</div>
          <input class="modal_input" id="discription_textbox" type="text"/>

          <div class="modal_button_container">
            <input type="button" class="modal_button" id="register_button" value="register">
            <input type="button"class="modal_button" id="cancel_button" value="cancel">
          </div>
      </div>
      </div>
    </div>

    <script>

      tippy('#run_button', {
        content: 'Run',
      });

      tippy('#discover_button', {
        content: 'Discover',
      });

      tippy('#save_button', {
        content: 'Save',
      });


      tippy('#preview', {
        content: 'Id: preview',
      });

      tippy('#outputCanvas', {
        content: 'Id: outputCanvas',
      });

    </script>

    <script src="./javascripts/main.js"></script>
  </body>
</html>
