<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenCV.js Playground</title>
  <link rel="stylesheet" href="./stylesheets/discover_style.css">

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

  <div id="contents">
    <!-- ヘッダー -->
    <div id="header">
      <div class="header_left">
        <!-- タイトル -->
        <div id="title">
          <div id="title_text">OpenCV.js Playground</div>
          <div id="title_version">1.5.1</div>
        </div>
      </div>
    </div>

    <!-- コンテンツコンテナ -->
    <div id="container">
      <div id="container_title">Search Playground</div>

      <div>
        <input id="textbox" type="text" />
        <button id="search_button">Search</button>
      </div>

      <table class="table" id="playground_table">
        <thead>
          <tr>
            <th>Vote</th>
            <th>Title</th>
            <th>Discription</th>
            <th>Snipet</th>
            <th>Date</th>
            <th>Views</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>

  </div>

  <script src="./javascripts/discover.js"></script>
</body>

</html>
